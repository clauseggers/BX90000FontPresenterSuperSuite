<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/favicon.ico" sizes="32x32">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <title>SuperShow BX90000 Apex</title>
  <!-- Import the OpenType.js library first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <!-- Import our modular JavaScript as a module -->
  <script type="module" src="./supershow/SuperShow.js"></script>
  <!-- Original CSS remains the same -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="./supershow/SuperShow.css">
</head>
<body>
  <div id="fullScreen">
    <button>Fullscreen</button>
  </div>

  <div id="drop-text">
    Drop your TTF or OTF font here
  </div>

  <div class="display-container">
    <div id="word-stream"></div>
  </div>

  <div id="font-info" style="display: none;">
    <div id="font-info-content"></div>
  </div>

  <div id="controls">
    <div class="buttons-container">
      <button id="font-info-toggle">Show font info</button>
      <button id="reset-animation">Reset</button>
      <button id="background-toggle">Swap colours</button>

      <select id="foreground-color">
        <option value="var(--color-red)">Red</option>
        <option value="var(--color-black)">Black</option>
        <option value="var(--color-white)">White</option>
        <option value="var(--color-blue)">Blue</option>
        <option value="var(--color-green)">Green</option>
        <option value="var(--color-yellow)">Yellow</option>
        <option value="var(--color-pink)">Pink</option>
        <option value="var(--color-cyan)">Cyan</option>
      </select>
      <select id="background-color">
        <option value="var(--color-green)">Green</option>
        <option value="var(--color-yellow)">Yellow</option>
        <option value="var(--color-pink)">Pink</option>
        <option value="var(--color-cyan)">Cyan</option>
        <option value="var(--color-red)">Red</option>
        <option value="var(--color-black)">Black</option>
        <option value="var(--color-white)">White</option>
        <option value="var(--color-blue)">Blue</option>
      </select>
    </div>

    <div class="slider-container">
      <span class="slider-label">Animation speed</span>
      <input type="range" min="1" max="100" step="1" value="10" id="speed-slider">
      <span class="speed-value">10</span>
    </div>

    <div class="slider-container">
      <span class="slider-label">Animation direction</span>
      <input type="range" id="rotation-slider" min="0" max="360" value="0">
      <span class="value">0Â°</span>
    </div>
  </div>
</body>
</html>
