<!DOCTYPE html>
<html>
<head>
  <title>HyperFlip BX90000 Dominator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fullScreen">
    <button id="fullscreenButton" onClick="fullscreenToggle()"><span>Fullscreen</span></button>
  </div>
  <div id="drop-text">
    Drop your TTF or OTF font here
  </div>
  <div class="display-container">
    <div class="glyph-buffer" id="glyph-display" style="font-size: 600px;"></div>
  </div>
  <div id="font-info">
    <div id="font-info-content"></div>
  </div>
  <div id="glyph-info" class="glyph-info" style="display: none;">
    <div id="glyph-info-content"></div>
  </div>
  <div class="metrics-container">
    <div id="font-metrics-overlay"></div>
  </div>
  <div id="controls">
    <div class="buttons-container">
      <button id="info-toggle">Show font info</button>
      <button id="glyph-info-toggle">Show glyph info</button>
      <button id="metrics-toggle">Show metrics</button>
      <button id="background-toggle">Swap colours</button>
      <button id="randomize-button">Randomize glyph order</button>
    </div>
    <div class="slider-container">
      <label for="font-size">Font size</label>
      <input type="range" id="font-size" min="12" max="1200" value="600">
      <span class="value">600px</span>
    </div>
    <div class="slider-container">
      <label for="vertical-position">Vertical position</label>
      <input type="range" id="vertical-position" min="0" max="100" value="50">
      <span class="value">50%</span>
    </div>
    <div class="slider-container">
      <label for="animation-dalay">Animation delay</label>
      <input type="range" id="animation-dalay" min="50" max="500" value="100">
      <span class="value">100ms</span>
    </div>
  </div>
  <script src="BX90000.js"></script>
</body>
</html>
